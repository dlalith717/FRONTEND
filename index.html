<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Medi.AI | Clinical Risk Stratification</title>

<script src="https://cdn.tailwindcss.com"></script>

<style>
    body {
        background: linear-gradient(135deg, #0f172a, #1e293b);
    }
</style>
</head>

<body class="min-h-screen flex items-center justify-center p-6">

<div class="bg-white/95 backdrop-blur-xl rounded-3xl shadow-2xl w-full max-w-3xl p-10">

    <!-- Header -->
    <div class="text-center mb-8">
        <h1 class="text-4xl font-extrabold text-slate-800">
            Medi.<span class="text-emerald-500">AI</span>
        </h1>
        <p class="text-slate-500 mt-2">
            AI-Based Clinical Triage & Risk Prediction
        </p>
    </div>

    <!-- Form Section -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <input id="p_name" type="text"
            placeholder="Full Name"
            class="p-4 rounded-xl border border-slate-300 focus:ring-2 focus:ring-emerald-500 outline-none">

        <input id="p_age" type="number"
            placeholder="Age"
            class="p-4 rounded-xl border border-slate-300 focus:ring-2 focus:ring-emerald-500 outline-none">

        <input id="p_bp" type="text"
            placeholder="Blood Pressure (120/80)"
            class="p-4 rounded-xl border border-slate-300 focus:ring-2 focus:ring-emerald-500 outline-none">

        <input id="p_hr" type="number"
            placeholder="Heart Rate (BPM)"
            class="p-4 rounded-xl border border-slate-300 focus:ring-2 focus:ring-emerald-500 outline-none">

    </div>

    <textarea id="p_symptoms"
        placeholder="Describe your symptoms (e.g., chest pain, fever, headache...)"
        class="w-full mt-6 p-4 rounded-xl border border-slate-300 focus:ring-2 focus:ring-emerald-500 outline-none h-32"></textarea>

    <button onclick="triggerAI()"
        id="analyzeBtn"
        class="w-full mt-6 bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-4 rounded-xl transition-all duration-300 shadow-lg">
        Start AI Risk Analysis
    </button>

    <!-- Result Section -->
    <div id="resultCard"
        class="hidden mt-10 p-8 rounded-2xl bg-slate-50 border border-slate-200">

        <h2 class="text-2xl font-bold text-slate-800 mb-4">
            AI Assessment Result
        </h2>

        <div class="space-y-3 text-lg">
            <p>
                Risk Level:
                <span id="risk-text" class="font-bold text-emerald-500">--</span>
            </p>

            <p>
                Recommended Department:
                <span id="rec-dept" class="font-bold text-slate-700">--</span>
            </p>
        </div>

        <p id="ai_insight"
           class="mt-6 text-slate-600 text-sm leading-relaxed">
        </p>
    </div>

</div>

<script>
/* ===============================
   CONFIGURATION
================================= */

const BASE_URL = "https://health-backend-1-3iyq.onrender.com"; // ðŸ”¥ Replace if needed


/* ===============================
   TRIGGER AI
================================= */

function triggerAI() {

    const btn = document.getElementById("analyzeBtn");
    btn.innerHTML = "Analyzing...";
    btn.disabled = true;

    const symptoms = document.getElementById("p_symptoms").value;

    if (!symptoms) {
        alert("Please enter symptoms.");
        btn.disabled = false;
        btn.innerHTML = "Start AI Risk Analysis";
        return;
    }

    fetch(`${BASE_URL}/predict`, {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            symptom: symptoms
        })
    })
    .then(res => res.json())
    .then(data => {

        document.getElementById("resultCard").classList.remove("hidden");

        document.getElementById("risk-text").innerText = data.risk;
        document.getElementById("rec-dept").innerText = data.department;

        if (data.risk === "HIGH") {
            document.getElementById("risk-text").className = "font-bold text-red-500";
        } else {
            document.getElementById("risk-text").className = "font-bold text-emerald-500";
        }

        document.getElementById("ai_insight").innerText =
            "Result generated by deployed FastAPI ML backend on Render.";

        btn.innerHTML = "Start AI Risk Analysis";
        btn.disabled = false;
    })
    .catch(error => {
        console.error(error);
        alert("Backend connection failed. Try again.");
        btn.innerHTML = "Start AI Risk Analysis";
        btn.disabled = false;
    });
}


/* ===============================
   WAKE UP BACKEND (Render)
================================= */

window.addEventListener("load", () => {
    fetch(BASE_URL)
        .then(() => console.log("Backend warmed up"))
        .catch(() => console.log("Backend sleeping"));
});
</script>

</body>
</html>
